<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Crinkles Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mr. Crinkles Memory Game</h1>
    <p>Find all the matching pairs of Mr. Crinkles!</p>

    <div id="game-container">
        <div class="item-a">
            <div id="points-container">
                <p>Points: <span id="points">0</span></p>
            </div>
        </div>
        <div class="item-b">
            <div id="game-board"></div>
        </div>
        <div class="item-c">
                <img src="CrinklePhotos/cartooncrinkles.png"></img>
                <p id="message"></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
